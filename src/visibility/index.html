<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <link rel="stylesheet" type="text/css" href="index.css">
        <script src="index.js" type="text/javascript" charset="utf-8" async defer></script>
    </head>
    <body>
        <div id="app">
            <div class="section-1 common">
                元素的显示和隐藏切换
                transition-property不支持display
                因此采用display的方式实现的显示和隐藏切换没有过渡效果。
                <div class="box-1"></div>
            </div>
            <div class="section-2 common">
                transition-property支持visibility
                因此采用visibility的方式实现的显示和隐藏切换有过渡效果。
                <div class="box-2"></div>
            </div>
            <div class="section-3 common">
                <button data-control="box-3">消失/隐藏</button>
                <div class="box-3">opacity: 0/1</div>
            </div>
            <div class="section-4 common">
                <button data-control="box-4">消失/隐藏</button>
                <div class="box-4">z-index: -1</div>
            </div>
            <div class="section-5 common">
                <button data-control="box-5">消失/隐藏</button>
                <div class="box-5">max-height: 0</div>
            </div>
        </div>
    </body>
</html>
