<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <link rel="stylesheet" type="text/css" href="index.css">
        <script src="index.js" type="text/javascript" charset="utf-8" async defer></script>
        <title>css布局</title>
    </head>
    <body>
        <div id="app">
            <section class="li-bai">
                <h3>送孟浩然之广陵</h3>
                <p>故人西辞黄鹤楼</p>
                <p>烟花三月下扬州</p>
                <p>孤帆远影碧空尽</p>
                <p>惟见长江天际流</p>
            </section>

            <section class="wang-wei">
                <img class="mountain-brook" src="../assets/img/mountain-brook.png">
            </section>

            <section class="li-he">
                <img class="cross" src="../assets/img/cross.png">
            </section> 

            <section class="bao-zhao">
                <div class="chapter">
                    <h3>行路难</h3>
                    <p>泄水置平底</p>
                    <p>各自东西南北流</p>
                    <p>人生亦有命</p>
                    <p>安能行叹复坐愁</p>
                    <p>酌酒以自宽</p>
                    <p>举杯断绝歌路难</p>
                    <p>心非木石岂无感</p>
                    <p>吞声踯躅不敢言</p>
                </div>
            </section>
        </div>
    </body>
</html>
